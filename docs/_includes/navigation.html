<!-- Navigation -->
<nav class="navbar">
  <div class="navbar__container view">
      
      <div class="navbar__brand">
        <a class="navbar__item" href="{{ '/' | relative_url }}">
          <img class="navbar__logo" src="{{ '/assets/images/icons/android-icon-36x36.png?v=' | append: site.github.build_revision | relative_url }}" alt="Merkur logo">
        </a>
        <a role="button" class="navbar-burger" data-target="menu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar__menu">
        {% for item in site.data.menu %}
        <a class="navbar__item{% if page.url == item.url %} navbar__item--active{% endif %}" href="{{ item.url }}"
          {% if item.title and item.title != empty %} title="{{ item.title }}" {% endif %}>
          {{ item.text }}
        </a>
        {% endfor %}
      </div>

      <div class="navbar__info">
        <a class="navbar__item" href="https://github.com/mjancarik/merkur" target="_blank">
          Github
        </a>
      </div>
  </div>
</nav>
